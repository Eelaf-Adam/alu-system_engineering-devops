<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 — Ceci n'est pas une page</title>
<style>
  :root{--bg:#0f1724;--card:#0b1220;--accent:#9fb7ff}
  *{box-sizing:border-box;margin:0}
  html,body{height:100%}
  body{
    display:grid;
    place-items:center;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:
      radial-gradient(1200px 600px at 10% 20%, rgba(159,183,255,0.06), transparent 10%),
      linear-gradient(180deg,#071022 0%,var(--bg) 60%);
    color:#e6eef8;
    -webkit-font-smoothing:antialiased;
    text-rendering:optimizeLegibility;
    padding:2rem;
  }
  .card{
    text-align:center;
    padding:3rem 2.5rem;
    border-radius:14px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
    max-width:720px;
  }
  h1{
    font-size:clamp(28px,6vw,56px);
    letter-spacing:0.02em;
    margin-bottom:.6rem;
    font-weight:600;
  }
  p.lead{
    margin:0;
    font-style:italic;
    color:var(--accent);
    font-weight:600;
    font-size:clamp(14px,2vw,18px);
  }
  .meta{
    margin-top:1.25rem;
    font-size:13px;
    color:#9fb0d6;
    opacity:.9;
  }
  /* small underline accent */
  .underline{
    display:inline-block;
    margin-top:.65rem;
    height:6px;
    width:60px;
    background:linear-gradient(90deg,var(--accent),transparent);
    border-radius:4px;
    opacity:.85;
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Ceci n'est pas une page</h1>
    <p class="lead">Erreur 404 — page introuvable</p>
    <div class="underline" aria-hidden="true"></div>
    <p class="meta">Si vous pensez que c'est une erreur, <a href="/" style="color:inherit;text-decoration:underline">retournez à l'accueil</a>.</p>
  </main>
</body>
</html>
